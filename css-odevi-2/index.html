<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="image">
            <h2>
                <p><a href="https://www.google.com"><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt=""></a></p>
            </h2>
        </div>
        <div class="search">
            <ul class="list-main">
                <li><p class="text">Search the web using Google!</p></li>
                <li><input class="searchbox" type="text"></li>
                <li><input class="button1"type="submit" value="Google Search" >
                <input type="submit" value="I'm feeling luck"></li>
            </ul>
                <br>
        </div>
        <div class="box1">
            <ul class="special-searches">
                <li>Special Searches</li>
                <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>

            </ul>
        </div>
        <div class="box2">
            <ul class="company">
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google</a></li>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"> Google Logos!</a></li>
            </ul>
        </div>
        <div class="box3">
            <ul class="subscribe">
                <li><p>Get Google Updates monthly!</p> </li>
                <li><input type="text" value="your e-mail"></li>
                <li><input type="button" value="Subscribe">
                <a href="background-color: rgb(31, 180, 180);">Archive</a></li>
            </ul>
        </div>
        <footer>
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
    </div>
</body>
</html>
